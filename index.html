<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <style>
    body {
      margin: 0;
      background: #b6eeb3;
      font-family: 'Courier New', Courier, monospace;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #b6eeb3;
      padding: 1rem;
      border-bottom: 4px solid black;
    }

    header button, header select {
      background: white;
      border: 2px solid black;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .uploader {
      background: white;
      border: 4px solid black;
      box-shadow: 5px 5px 0 black;
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    .uploader input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      cursor: pointer;
      font-weight: bold;
      border: 2px dashed black;
      padding: 2rem;
      width: 100%;
      transition: background 0.2s;
    }

    .upload-label:hover {
      background: #e1ffe0;
    }

    .controls {
      margin-top: 1rem;
    }

    .controls select, .controls button {
      margin: 0.5rem;
      padding: 0.5rem;
      border: 2px solid black;
      box-shadow: 2px 2px 0 black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="alert('History feature coming soon!')">HISTORY</button>
    <h1>File Converter</h1>
    <select>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
  </header>

  <main>
    <div class="uploader">
      <label class="upload-label" for="fileInput">
        Click to Upload or Drag and Drop<br>
        <small>Supports: PDF, PNG, JPG, TXT</small>
      </label>
      <input type="file" id="fileInput" onchange="handleFile(event)">

      <div class="controls">
        <select id="formatSelect">
          <option value="txt">Convert to TXT</option>
          <option value="pdf">Convert to PDF</option>
          <option value="png">Convert to PNG</option>
        </select>
        <button onclick="convertFile()">Convert</button>
      </div>
    </div>
  </main>

  <script>
    let selectedFile;

    function handleFile(event) {
      selectedFile = event.target.files[0];
    }

    function convertFile() {
      if (!selectedFile) return alert('Please select a file first.');
      const format = document.getElementById('formatSelect').value;

      const link = document.createElement('a');
      const fileName = selectedFile.name.split('.')[0];

      const reader = new FileReader();
      reader.onload = function (e) {
        const blob = new Blob([e.target.result], { type: 'text/plain' });
        link.href = URL.createObjectURL(blob);
        link.download = `${fileName}.${format}`;
        link.click();
      };
      reader.readAsText(selectedFile);
    }
  </script>
</body>
</html>
