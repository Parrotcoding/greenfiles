<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <style>
    :root {
      --bg-color: #b6eeb3;
      --text-color: black;
      --header-bg: #b6eeb3;
      --accent-color: white;
      --border-color: black;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Courier New', Courier, monospace;
      color: var(--text-color);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--header-bg);
      padding: 1rem;
      border-bottom: 4px solid var(--border-color);
    }
    header button, header select {
      background: var(--accent-color);
      border: 2px solid var(--border-color);
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 var(--border-color);
    }
    .dark {
      --bg-color: #111;
      --text-color: #eee;
      --header-bg: #333;
      --accent-color: #222;
      --border-color: #555;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .uploader {
      background: var(--accent-color);
      border: 4px solid var(--border-color);
      box-shadow: 5px 5px 0 var(--border-color);
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    .uploader input[type="file"] {
      display: none;
    }
    .upload-label {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      border: 2px dashed var(--border-color);
      padding: 2rem;
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    .file-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .format-btn, .download-btn {
      background: var(--accent-color);
      border: 2px solid var(--border-color);
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0 var(--border-color);
    }
    .preview-container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      width: 100%;
    }
    .preview-box {
      width: 50%;
      max-width: 600px;
      height: 500px;
      background: var(--accent-color);
      border: 3px solid var(--border-color);
      border-radius: 1rem;
      overflow: auto;
      padding: 1rem;
      font-weight: bold;
    }
    .preview-box img, .preview-box iframe {
      width: 100%;
      height: 100%;
    }
    .preview-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .preview-filename {
      background: var(--accent-color);
      padding: 0.5rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 0 999px 999px 0;
      font-weight: bold;
      box-shadow: 2px 2px 0 var(--border-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Greenfiles</h1>
    <select onchange="switchLanguage(this.value)">
      <option value="">Select Language</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="ko">한국어</option>
    </select>
  </header>

  <main id="setupSection">
    <div class="uploader">
      <div class="controls" style="display: flex; flex-direction: column; gap: 1rem;">
        <label for="fromFormat"><strong>Convert from:</strong></label>
        <select id="fromFormat">
          <option value="">-- Select Format --</option>
          <option value="txt">TXT</option>
          <option value="pdf">PDF</option>
          <option value="jpg">JPG</option>
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
          <option value="bmp">BMP</option>
          <option value="svg">SVG</option>
          <option value="docx">DOCX</option>
        </select>

        <label for="toFormat"><strong>Convert to:</strong></label>
        <select id="toFormat" disabled>
          <option value="">-- Select Format --</option>
        </select>

        <label for="fileInput" id="fileInputLabel" style="display: none; cursor: pointer;">
          <div class="upload-label">
            Click to Upload<br><small>Only one file</small>
          </div>
        </label>
        <input type="file" id="fileInput" style="display: none;">

        <div class="file-name" id="fileName"></div>
        <button class="format-btn" id="convertBtn" style="display: none;">Convert</button>
      </div>
    </div>
  </main>

  <div class="preview-container" id="previewSection" style="display:none">
    <div class="preview-box" id="previewBox">File preview here</div>
    <div class="preview-actions">
      <div class="preview-filename" id="previewFilename"></div>
      <button class="download-btn" onclick="downloadFile()">Download</button>
      <button class="download-btn" onclick="downloadAllImages()">Download Image(s) as zip</button>
    </div>
  </div>

  <footer style="margin-top: 4rem; text-align: center; font-size: 0.9rem; color: gray; padding: 1rem;">
    <p>All file conversions happen <strong>locally</strong> in your browser. No files are uploaded or stored on any server.</p>
    <p>This tool is generally safe for handling personal or sensitive documents.</p>
    <a href="https://github.com/Parrotcoding/greenfiles">Github</a>
  </footer>
</body>

<script>
  function switchLanguage(lang) {
    const links = {
      fr: 'https://greenfiles-vercel-app.translate.goog/?_x_tr_sl=en&_x_tr_tl=fr&_x_tr_hl=en&_x_tr_pto=wapp',
      es: 'https://greenfiles-vercel-app.translate.goog/?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=en&_x_tr_pto=wapp',
      ko: 'https://greenfiles-vercel-app.translate.goog/?_x_tr_sl=en&_x_tr_tl=ko&_x_tr_hl=en&_x_tr_pto=wapp'
    };
    if (links[lang]) {
      window.location.href = links[lang];
    }
  }

  const formatMap = {
    'txt': ['pdf'],
    'pdf': ['png', 'jpg', 'webp'],
    'docx': ['pdf', 'jpg', 'png'],
    'jpg': ['png', 'webp', 'pdf', 'bmp', 'svg'],
    'jpeg': ['png', 'webp', 'pdf', 'bmp', 'svg'],
    'png': ['jpg', 'webp', 'pdf', 'bmp', 'svg'],
    'webp': ['jpg', 'png', 'bmp'],
    'bmp': ['jpg', 'png', 'webp'],
    'svg': ['png', 'jpg', 'webp']
  };

  function getExtension(filename) {
    return filename.split('.').pop().toLowerCase();
  }

  function handleFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    window.selectedFile = file;
    document.getElementById('fileName').textContent = `Selected: ${file.name}`;
    const ext = getExtension(file.name);
    const formatButtons = document.getElementById('formatButtons');
    formatButtons.innerHTML = '';
    (formatMap[ext] || []).forEach(fmt => {
      const btn = document.createElement('button');
      btn.className = 'format-btn';
      btn.textContent = `Convert to .${fmt}`;
      btn.onclick = () => convertFile(fmt);
      formatButtons.appendChild(btn);
    });
  }

  function dropFile(event) {
    event.preventDefault();
    document.getElementById('fileInput').files = event.dataTransfer.files;
    handleFile({ target: document.getElementById('fileInput') });
  }

  function downloadFile() {
    if (!window.convertedBlob || !window.convertedName) return alert('No file ready to download.');
    const link = document.createElement('a');
    link.href = URL.createObjectURL(window.convertedBlob);
    link.download = window.convertedName;
    link.click();
  }

  function downloadAllImages() {
    const images = document.querySelectorAll('#previewBox img');
    if (images.length === 0) return alert('No images to download.');
    const zip = new JSZip();
    const folder = zip.folder('converted_images');
    images.forEach((img, i) => {
      const base64 = img.src.split(',')[1];
      folder.file(`image_${i + 1}.png`, base64, { base64: true });
    });
    zip.generateAsync({ type: 'blob' }).then(blob => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'converted_images.zip';
      link.click();
    });
  }

  function showPreview(blob, filename) {
    const ext = getExtension(filename);
    const previewBox = document.getElementById('previewBox');
    const reader = new FileReader();

    if (['jpg', 'jpeg', 'png', 'webp', 'bmp'].includes(ext)) {
      reader.onload = e => {
        previewBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        document.getElementById('previewFilename').textContent = filename;
        document.getElementById('previewSection').style.display = 'flex';
      };
      reader.readAsDataURL(blob);
    }

    else if (ext === 'pdf') {
      reader.onload = async e => {
        const uint8Array = new Uint8Array(e.target.result);
        const pdf = await pdfjsLib.getDocument({ data: uint8Array }).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport }).promise;
        previewBox.innerHTML = '';
        previewBox.appendChild(canvas);
        document.getElementById('previewFilename').textContent = filename;
        document.getElementById('previewSection').style.display = 'flex';
      };
      reader.readAsArrayBuffer(blob);
    }

    else if (ext === 'txt') {
      reader.onload = e => {
        previewBox.innerHTML = `<pre>${e.target.result}</pre>`;
        document.getElementById('previewFilename').textContent = filename;
        document.getElementById('previewSection').style.display = 'flex';
      };
      reader.readAsText(blob);
    }

    else if (ext === 'svg') {
      reader.onload = e => {
        previewBox.innerHTML = e.target.result;
        document.getElementById('previewFilename').textContent = filename;
        document.getElementById('previewSection').style.display = 'flex';
      };
      reader.readAsText(blob);
    }

    else {
      previewBox.textContent = 'Preview not available';
      document.getElementById('previewFilename').textContent = filename;
      document.getElementById('previewSection').style.display = 'flex';
    }
  }

  function convertFile(format) {
    const file = window.selectedFile;
    const ext = getExtension(file.name);
    const fileName = file.name.replace(/\.[^/.]+$/, '');
    const reader = new FileReader();

    if (ext === 'txt' && format === 'pdf') {
      reader.onload = e => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const lines = doc.splitTextToSize(e.target.result, 180);
        doc.text(lines, 10, 20);
        const blob = doc.output('blob', { encode: true });
        window.convertedBlob = blob;
        window.convertedName = `${fileName}.pdf`;
        showPreview(blob, `${fileName}.pdf`);
      };
      reader.readAsText(file);
    }

    else if (['jpg', 'jpeg', 'png', 'webp', 'svg', 'bmp'].includes(ext)) {
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          if (format === 'pdf') {
            const { jsPDF } = window.jspdf;
            const orientation = img.width > img.height ? 'landscape' : 'portrait';
            const pdf = new jsPDF({ orientation, unit: 'px', format: [img.width, img.height] });
            pdf.addImage(img, 'JPEG', 0, 0, img.width, img.height);
            const blob = pdf.output('blob', { encode: true });
            window.convertedBlob = blob;
            window.convertedName = `${fileName}.pdf`;
            showPreview(blob, `${fileName}.pdf`);
          } else {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(blob => {
              window.convertedBlob = blob;
              window.convertedName = `${fileName}.${format}`;
              showPreview(blob, `${fileName}.${format}`);
            }, `image/${format}`);
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    else if (ext === 'pdf' && ['png', 'jpg', 'webp'].includes(format)) {
      reader.onload = async e => {
        const typedarray = new Uint8Array(e.target.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        const previewBox = document.getElementById('previewBox');
        previewBox.innerHTML = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: ctx, viewport }).promise;
          const dataUrl = canvas.toDataURL(`image/${format}`);
          const img = document.createElement('img');
          img.src = dataUrl;
          previewBox.appendChild(img);
        }
        document.getElementById('previewFilename').textContent = `${fileName} (Multi-page)`;
        document.getElementById('previewSection').style.display = 'flex';
      };
      reader.readAsArrayBuffer(file);
    }

    else if (ext === 'docx') {
      reader.onload = e => {
        mammoth.convertToHtml({ arrayBuffer: e.target.result }).then(result => {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          const html = document.createElement('div');
          html.innerHTML = result.value;
          doc.html(html, {
            callback: function (doc) {
              const pdfBlob = doc.output('blob', { encode: true });
              if (format === 'pdf') {
                window.convertedBlob = pdfBlob;
                window.convertedName = `${fileName}.pdf`;
                showPreview(pdfBlob, `${fileName}.pdf`);
              } else {
                const reader2 = new FileReader();
                reader2.onload = e2 => {
                  const typedarray = new Uint8Array(e2.target.result);
                  pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
                    pdf.getPage(1).then(page => {
                      const viewport = page.getViewport({ scale: 2 });
                      const canvas = document.createElement('canvas');
                      canvas.width = viewport.width;
                      canvas.height = viewport.height;
                      page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise.then(() => {
                        canvas.toBlob(blob => {
                          window.convertedBlob = blob;
                          window.convertedName = `${fileName}.${format}`;
                          showPreview(blob, `${fileName}.${format}`);
                        }, `image/${format}`);
                      });
                    });
                  });
                };
                reader2.readAsArrayBuffer(pdfBlob);
              }
            },
            x: 10, y: 10
          });
        });
      };
      reader.readAsArrayBuffer(file);
    }

    else {
      alert('Unsupported conversion.');
    }
  }

  window.switchLanguage = switchLanguage;
  window.handleFile = handleFile;
</script>
</body>
</html>
