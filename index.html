<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #b6eeb3;
      font-family: 'Courier New', Courier, monospace;
      color: black;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #b6eeb3;
      padding: 1rem;
      border-bottom: 4px solid black;
    }
    header button, header select {
      background: white;
      border: 2px solid black;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .uploader {
      background: white;
      border: 4px solid black;
      box-shadow: 5px 5px 0 black;
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    .uploader input[type="file"] {
      display: none;
    }
    .upload-label {
      display: block;
      cursor: pointer;
      font-weight: bold;
      border: 2px dashed black;
      padding: 2rem;
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
    }
    .file-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .format-btn, .download-btn {
      background: white;
      border: 2px solid black;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0 black;
    }
    .preview-container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      width: 100%;
    }
    .preview-box {
      width: 50%;
      max-width: 600px;
      height: 500px;
      background: white;
      border: 3px solid black;
      border-radius: 1rem;
      overflow: auto;
      padding: 1rem;
      font-weight: bold;
    }
    .preview-box img, .preview-box iframe {
      width: 100%;
      height: auto;
    }
    .preview-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .preview-filename {
      background: white;
      padding: 0.5rem 1rem;
      border: 2px solid black;
      border-radius: 0 999px 999px 0;
      font-weight: bold;
      box-shadow: 2px 2px 0 black;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="alert('History feature coming soon!')">HISTORY</button>
    <h1>File Converter</h1>
    <select>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
  </header>
  <main>
    <div class="uploader">
      <label class="upload-label" for="fileInput">
        Click to Upload or Drag and Drop<br>
        <small>Supports: TXT, PDF, JPG, PNG, SVG, WEBP, BMP, DOCX</small>
      </label>
      <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.jpeg,.png,.svg,.webp,.bmp,.docx" onchange="handleFile(event)">
      <div class="file-name" id="fileName"></div>
      <div class="controls">
        <div id="formatButtons" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem;"></div>
      </div>
    </div>
    <div class="preview-container" id="previewSection" style="display:none">
      <div class="preview-box" id="previewBox">File preview here</div>
      <div class="preview-actions">
        <div class="preview-filename" id="previewFilename"></div>
        <button class="download-btn" onclick="downloadFile()">Download</button>
      </div>
    </div>
  </main>
  <script>
    const formatMap = {
      'txt': ['pdf'],
      'pdf': ['png', 'jpg', 'svg', 'webp'],
      'docx': ['pdf', 'jpg', 'png'],
      'jpg': ['png', 'webp', 'pdf', 'bmp', 'svg'],
      'jpeg': ['png', 'webp', 'pdf', 'bmp', 'svg'],
      'png': ['jpg', 'webp', 'pdf', 'bmp', 'svg'],
      'webp': ['jpg', 'png', 'bmp'],
      'bmp': ['jpg', 'png', 'webp'],
      'svg': ['png', 'jpg', 'webp']
    };

    function getExtension(filename) {
      return filename.split('.').pop().toLowerCase();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      window.selectedFile = file;
      document.getElementById('fileName').textContent = `Selected: ${file.name}`;
      const ext = getExtension(file.name);
      const buttons = document.getElementById('formatButtons');
      buttons.innerHTML = '';
      (formatMap[ext] || []).forEach(fmt => {
        const btn = document.createElement('button');
        btn.className = 'format-btn';
        btn.textContent = `Convert to .${fmt}`;
        btn.onclick = () => convertFile(fmt);
        buttons.appendChild(btn);
      });
    }

    function convertFile(format) {
      const file = window.selectedFile;
      if (!file) return alert('Please select a file first.');
      const ext = getExtension(file.name);
      const fileName = file.name.split('.')[0];
      const reader = new FileReader();

      if (ext === 'txt' && format === 'pdf') {
        reader.onload = e => {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.text(e.target.result, 10, 20);
          const blob = doc.output('blob');
          window.convertedBlob = blob;
          window.convertedName = `${fileName}.pdf`;
          showPreview(blob, `${fileName}.pdf`);
        };
        reader.readAsText(file);

      } else if (['jpg', 'jpeg', 'png', 'webp', 'svg', 'bmp'].includes(ext)) {
        reader.onload = e => {
          const img = new Image();
          img.onload = function () {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(blob => {
              window.convertedBlob = blob;
              window.convertedName = `${fileName}.${format}`;
              showPreview(blob, `${fileName}.${format}`);
            }, `image/${format === 'jpg' ? 'jpeg' : format}`);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);

      } else if (ext === 'pdf' && ['png', 'jpg', 'webp'].includes(format)) {
        reader.onload = function (e) {
          const typedarray = new Uint8Array(e.target.result);
          pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
            pdf.getPage(1).then(page => {
              const viewport = page.getViewport({ scale: 2 });
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.width = viewport.width;
              canvas.height = viewport.height;
              page.render({ canvasContext: context, viewport }).promise.then(() => {
                canvas.toBlob(blob => {
                  window.convertedBlob = blob;
                  window.convertedName = `${fileName}_page1.${format}`;
                  showPreview(blob, `${fileName}_page1.${format}`);
                }, `image/${format}`);
              });
            });
          });
        };
        reader.readAsArrayBuffer(file);

      } else if (ext === 'docx' && format === 'pdf') {
        reader.onload = function (e) {
          mammoth.convertToHtml({ arrayBuffer: e.target.result }).then(result => {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          const html = document.createElement('div');
          html.innerHTML = result.value;

          doc.html(html, {
            callback: function (doc) {
              const blob = doc.output('blob');
              window.convertedBlob = blob;
              window.convertedName = `${fileName}.pdf`;
              showPreview(blob, `${fileName}.pdf`);
            },
            x: 10,
            y: 10
          });
        }).catch(err => alert("Conversion error: " + err));
            })
            .catch(err => alert("Conversion error: " + err));
        };
        reader.readAsArrayBuffer(file);

      } else if (ext === 'docx' && ['jpg', 'png'].includes(format)) {
        reader.onload = function (e) {
          mammoth.convertToHtml({ arrayBuffer: e.target.result })
            .then(result => {
              const { jsPDF } = window.jspdf;
              const doc = new jsPDF();
              const text = result.value.replace(/<[^>]+>/g, '');
              doc.text(text, 10, 20);
              const pdfBlob = doc.output('blob');
              const reader2 = new FileReader();
              reader2.onload = function (e2) {
                const typedarray = new Uint8Array(e2.target.result);
                pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
                  pdf.getPage(1).then(page => {
                    const viewport = page.getViewport({ scale: 2 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    page.render({ canvasContext: context, viewport }).promise.then(() => {
                      canvas.toBlob(blob => {
                        window.convertedBlob = blob;
                        window.convertedName = `${fileName}.${format}`;
                        showPreview(blob, `${fileName}.${format}`);
                      }, `image/${format}`);
                    });
                  });
                });
              };
              reader2.readAsArrayBuffer(pdfBlob);
            })
            .catch(err => alert("Conversion error: " + err));
        };
        reader.readAsArrayBuffer(file);

      } else {
        alert('Unsupported conversion.');
      }
    }

    function showPreview(blob, filename) {
      const previewBox = document.getElementById('previewBox');
      const reader = new FileReader();
      reader.onload = function (e) {
        const ext = getExtension(filename);
        if (['jpg', 'jpeg', 'png', 'webp', 'bmp'].includes(ext)) {
          previewBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        } else if (ext === 'pdf') {
          previewBox.innerHTML = `<iframe src="${e.target.result}" width="100%" height="100%" style="border:none;"></iframe>`;
        } else if (ext === 'txt') {
          previewBox.innerHTML = `<pre>${e.target.result}</pre>`;
        } else if (ext === 'svg') {
          previewBox.innerHTML = e.target.result;
        } else {
          previewBox.textContent = 'Preview not available';
        }
      };
      reader.readAsDataURL(blob);
      document.getElementById('previewFilename').textContent = filename;
      document.getElementById('previewSection').style.display = 'flex';
    }

    function downloadFile() {
      if (!window.convertedBlob || !window.convertedName) return alert('No file ready to download.');
      const link = document.createElement('a');
      link.href = URL.createObjectURL(window.convertedBlob);
      link.download = window.convertedName;
      link.click();
    }
  </script>
</body>
</html>
