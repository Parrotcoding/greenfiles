<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #b6eeb3;
      font-family: 'Courier New', Courier, monospace;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #b6eeb3;
      padding: 1rem;
      border-bottom: 4px solid black;
    }

    header button, header select {
      background: white;
      border: 2px solid black;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .uploader {
      background: white;
      border: 4px solid black;
      box-shadow: 5px 5px 0 black;
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    .uploader input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      cursor: pointer;
      font-weight: bold;
      border: 2px dashed black;
      padding: 2rem;
      width: 100%;
      transition: background 0.2s;
    }

    .upload-label:hover {
      background: #e1ffe0;
    }

    .file-name {
      margin-top: 1rem;
      font-weight: bold;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .format-btn {
      background: white;
      border: 2px solid black;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0 black;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="alert('History feature coming soon!')">HISTORY</button>
    <h1>File Converter</h1>
    <select>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
  </header>

  <main>
    <div class="uploader">
      <label class="upload-label" for="fileInput">
        Click to Upload or Drag and Drop<br>
        <small>Supports: TXT, PDF, JPG, PNG</small>
      </label>
      <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.jpeg,.png" onchange="handleFile(event)">
      <div class="file-name" id="fileName"></div>
      <div class="controls" id="formatButtons"></div>
    </div>
  </main>

  <script>
    window.selectedFile = null;

    const formatMap = {
      'txt': ['pdf'],
      'pdf': ['png', 'jpg'],
      'jpg': ['png', 'pdf'],
      'jpeg': ['png', 'pdf'],
      'png': ['jpg', 'pdf']
    };

    function getExtension(filename) {
      return filename.split('.').pop().toLowerCase();
    }

    function handleFile(event) {
      window.selectedFile = event.target.files[0];
      if (!window.selectedFile) return;

      document.getElementById('fileName').textContent = `Selected: ${window.selectedFile.name}`;
      const ext = getExtension(window.selectedFile.name);
      const options = formatMap[ext] || [];

      const buttons = document.getElementById('formatButtons');
      buttons.innerHTML = '';
      options.forEach(fmt => {
        const btn = document.createElement('button');
        btn.className = 'format-btn';
        btn.textContent = `Convert to .${fmt}`;
        btn.onclick = () => convertFile(fmt);
        buttons.appendChild(btn);
      });
    }

    async function convertFile(format) {
      if (!window.selectedFile) return alert('Please select a file first.');
      const fileName = window.selectedFile.name.split('.')[0];
      const ext = getExtension(window.selectedFile.name);
      const reader = new FileReader();

      if (ext === 'txt' && format === 'pdf') {
        reader.onload = function (e) {
          const content = e.target.result;
          const blob = new Blob([content], { type: 'application/pdf' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `${fileName}.pdf`;
          link.click();
        };
        reader.readAsText(window.selectedFile);

      } else if (['jpg', 'jpeg', 'png'].includes(ext) && format === 'pdf') {
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ orientation: img.width > img.height ? 'l' : 'p', unit: 'px', format: [img.width, img.height] });
            pdf.addImage(img, 'JPEG', 0, 0, img.width, img.height);
            pdf.save(`${fileName}.pdf`);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(window.selectedFile);

      } else if (['jpg', 'jpeg', 'png'].includes(ext) && ['jpg', 'jpeg', 'png'].includes(format)) {
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(blob => {
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = `${fileName}.${format}`;
              link.click();
            }, `image/${format}`);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(window.selectedFile);

      } else if (ext === 'pdf' && ['png', 'jpg'].includes(format)) {
        reader.onload = function (e) {
          const typedarray = new Uint8Array(e.target.result);
          pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
            const totalPages = pdf.numPages;
            for (let i = 1; i <= totalPages; i++) {
              pdf.getPage(i).then(page => {
                const viewport = page.getViewport({ scale: 2 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
                  canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `${fileName}_page${i}.${format}`;
                    link.click();
                  }, `image/${format}`);
                });
              });
            }
          });
        };
        reader.readAsArrayBuffer(window.selectedFile);

      } else {
        alert('Unsupported conversion.');
      }
    }
  </script>
</body>
</html>
