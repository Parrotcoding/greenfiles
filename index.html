<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <style>
    body {
      margin: 0;
      background: #b6eeb3;
      font-family: 'Courier New', Courier, monospace;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #b6eeb3;
      padding: 1rem;
      border-bottom: 4px solid black;
    }

    header button, header select {
      background: white;
      border: 2px solid black;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .uploader {
      background: white;
      border: 4px solid black;
      box-shadow: 5px 5px 0 black;
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    .uploader input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      cursor: pointer;
      font-weight: bold;
      border: 2px dashed black;
      padding: 2rem;
      width: 100%;
      transition: background 0.2s;
    }

    .upload-label:hover {
      background: #e1ffe0;
    }

    .controls {
      margin-top: 1rem;
    }

    .controls select, .controls button {
      margin: 0.5rem;
      padding: 0.5rem;
      border: 2px solid black;
      box-shadow: 2px 2px 0 black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="alert('History feature coming soon!')">HISTORY</button>
    <h1>File Converter</h1>
    <select>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
  </header>

  <main>
    <div class="uploader">
      <label class="upload-label" for="fileInput">
        Click to Upload or Drag and Drop<br>
        <small>Supports: TXT, JPG, PNG, SVG</small>
      </label>
      <input type="file" id="fileInput" accept=".txt,.jpg,.jpeg,.png,.svg" onchange="handleFile(event)">

      <div class="controls">
        <select id="formatSelect">
          <option value="txt">Convert to TXT</option>
          <option value="pdf">Convert to PDF</option>
          <option value="jpg">Convert to JPG</option>
          <option value="png">Convert to PNG</option>
          <option value="svg">Convert to SVG</option>
        </select>
        <button onclick="convertFile()">Convert</button>
      </div>
    </div>
  </main>

  <script>
    let selectedFile;

    function handleFile(event) {
      selectedFile = event.target.files[0];
    }

    function convertFile() {
      if (!selectedFile) return alert('Please select a file first.');
      const format = document.getElementById('formatSelect').value;
      const fileName = selectedFile.name.split('.')[0];
      const reader = new FileReader();

      if (format === 'txt' || format === 'pdf') {
        reader.onload = function (e) {
          const content = e.target.result;
          let blob;

          if (format === 'txt') {
            blob = new Blob([content], { type: 'text/plain' });
          } else {
            const pdfContent = `%PDF-1.3\n1 0 obj\n<< /Type /Catalog /Pages 2 0 R >>\nendobj\n2 0 obj\n<< /Type /Pages /Kids [3 0 R] /Count 1 >>\nendobj\n3 0 obj\n<< /Type /Page /Parent 2 0 R /MediaBox [0 0 300 144] /Contents 4 0 R /Resources << >> >>\nendobj\n4 0 obj\n<< /Length ${content.length} >>\nstream\nBT /F1 12 Tf 72 720 Td (${content.replace(/[\n\r]/g, '')}) Tj ET\nendstream\nendobj\nxref\n0 5\n0000000000 65535 f \n0000000010 00000 n \n0000000060 00000 n \n0000000115 00000 n \n0000000210 00000 n \ntrailer\n<< /Root 1 0 R /Size 5 >>\nstartxref\n315\n%%EOF`;
            blob = new Blob([pdfContent], { type: 'application/pdf' });
          }

          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `${fileName}.${format}`;
          link.click();
        };
        reader.readAsText(selectedFile);

      } else if (['jpg', 'png', 'svg'].includes(format)) {
        const img = new Image();
        reader.onload = function (e) {
          img.onload = function () {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(blob => {
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = `${fileName}.${format}`;
              link.click();
            }, `image/${format}`);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(selectedFile);
      } else {
        alert('Unsupported format.');
      }
    }
  </script>
</body>
</html>
