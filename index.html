<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #b6eeb3;
      font-family: 'Courier New', Courier, monospace;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #b6eeb3;
      padding: 1rem;
      border-bottom: 4px solid black;
    }

    header button, header select {
      background: white;
      border: 2px solid black;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .uploader {
      background: white;
      border: 4px solid black;
      box-shadow: 5px 5px 0 black;
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    .uploader input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      cursor: pointer;
      font-weight: bold;
      border: 2px dashed black;
      padding: 2rem;
      width: 100%;
      transition: background 0.2s;
    }

    .upload-label:hover {
      background: #e1ffe0;
    }

    .file-name {
      margin-top: 1rem;
      font-weight: bold;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .format-btn {
      background: white;
      border: 2px solid black;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0 black;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="alert('History feature coming soon!')">HISTORY</button>
    <h1>File Converter</h1>
    <select>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
  </header>

  <main>
    <div class="uploader">
      <label class="upload-label" for="fileInput">
        Click to Upload or Drag and Drop<br>
        <small>Supports: TXT, PDF, JPG, PNG, SVG</small>
      </label>
      <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.jpeg,.png,.svg" onchange="handleFile(event)">
      <div class="file-name" id="fileName"></div>

      <div class="controls" id="formatButtons">
        <!-- Buttons will be generated dynamically -->
      </div>
    </div>
  </main>

  <script>
    let selectedFile;

    const formatMap = {
      'txt': ['pdf'],
      'pdf': ['png', 'jpg'],
      'jpg': ['png'],
      'jpeg': ['png'],
      'png': ['jpg', 'svg'],
      'svg': ['png']
    };

    function getExtension(filename) {
      return filename.split('.').pop().toLowerCase();
    }

    function handleFile(event) {
      selectedFile = event.target.files[0];
      if (!selectedFile) return;

      document.getElementById('fileName').textContent = `Selected: ${selectedFile.name}`;
      const ext = getExtension(selectedFile.name);
      const options = formatMap[ext] || [];

      const buttons = document.getElementById('formatButtons');
      buttons.innerHTML = '';
      options.forEach(fmt => {
        const btn = document.createElement('button');
        btn.className = 'format-btn';
        btn.textContent = `Convert to .${fmt}`;
        btn.onclick = () => convertFile(fmt);
        buttons.appendChild(btn);
      });
    }

    function convertFile(format) {
      if (!selectedFile) return alert('Please select a file first.');
      const fileName = selectedFile.name.split('.')[0];
      const reader = new FileReader();
      const ext = getExtension(selectedFile.name);

      if (ext === 'txt' && format === 'pdf') {
        reader.onload = function (e) {
          const content = e.target.result;
          const pdfContent = `%PDF-1.3\n1 0 obj\n<< /Type /Catalog /Pages 2 0 R >>\nendobj\n2 0 obj\n<< /Type /Pages /Kids [3 0 R] /Count 1 >>\nendobj\n3 0 obj\n<< /Type /Page /Parent 2 0 R /MediaBox [0 0 300 144] /Contents 4 0 R /Resources << >> >>\nendobj\n4 0 obj\n<< /Length ${content.length} >>\nstream\nBT /F1 12 Tf 72 720 Td (${content.replace(/[\n\r]/g, '')}) Tj ET\nendstream\nendobj\nxref\n0 5\n0000000000 65535 f \n0000000010 00000 n \n0000000060 00000 n \n0000000115 00000 n \n0000000210 00000 n \ntrailer\n<< /Root 1 0 R /Size 5 >>\nstartxref\n315\n%%EOF`;
          const blob = new Blob([pdfContent], { type: 'application/pdf' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `${fileName}.${format}`;
          link.click();
        };
        reader.readAsText(selectedFile);

      } else if (['jpg', 'jpeg', 'png', 'svg'].includes(ext) && ['jpg', 'jpeg', 'png', 'svg'].includes(format)) {
        const img = new Image();
        reader.onload = function (e) {
          img.onload = function () {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(blob => {
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = `${fileName}.${format}`;
              link.click();
            }, `image/${format}`);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(selectedFile);

      } else if (ext === 'pdf' && ['png', 'jpg'].includes(format)) {
        reader.onload = function (e) {
          const typedarray = new Uint8Array(e.target.result);
          pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
            pdf.getPage(1).then(page => {
              const viewport = page.getViewport({ scale: 2 });
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.width = viewport.width;
              canvas.height = viewport.height;

              page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
                canvas.toBlob(blob => {
                  const link = document.createElement('a');
                  link.href = URL.createObjectURL(blob);
                  link.download = `${fileName}.${format}`;
                  link.click();
                }, `image/${format}`);
              });
            });
          });
        };
        reader.readAsArrayBuffer(selectedFile);
      } else {
        alert('Unsupported conversion.');
      }
    }
  </script>
</body>
</html>
