<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #b6eeb3;
      font-family: 'Courier New', Courier, monospace;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #b6eeb3;
      padding: 1rem;
      border-bottom: 4px solid black;
    }

    header button, header select {
      background: white;
      border: 2px solid black;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .uploader {
      background: white;
      border: 4px solid black;
      box-shadow: 5px 5px 0 black;
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .uploader input[type="file"] {
      display: none;
    }

    .upload-label {
      display: block;
      cursor: pointer;
      font-weight: bold;
      border: 2px dashed black;
      padding: 2rem;
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
    }

    .file-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .dimensions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .format-btn, .download-btn {
      background: white;
      border: 2px solid black;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0 black;
    }

    .preview-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .preview-box {
      width: 300px;
      height: 400px;
      background: white;
      border: 3px solid black;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      overflow: hidden;
      text-align: center;
    }

    .preview-box img, .preview-box iframe {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .preview-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .preview-filename {
      background: white;
      padding: 0.5rem 1rem;
      border: 2px solid black;
      border-radius: 0 999px 999px 0;
      font-weight: bold;
      box-shadow: 2px 2px 0 black;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="alert('History feature coming soon!')">HISTORY</button>
    <h1>File Converter</h1>
    <select>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
  </header>

  <main>
    <div class="uploader">
      <label class="upload-label" for="fileInput">
        Click to Upload or Drag and Drop<br>
        <small>Supports: TXT, PDF, JPG, PNG</small>
      </label>
      <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.jpeg,.png" onchange="handleFile(event)">
      <div class="file-name" id="fileName"></div>
      <div class="controls">
        <div class="dimensions">
          <label>Width: <input type="number" id="dimWidth" style="width: 70px"></label>
          <label>Height: <input type="number" id="dimHeight" style="width: 70px"></label>
          <select id="dimUnit">
            <option value="px">px</option>
            <option value="cm">cm</option>
            <option value="in">in</option>
          </select>
        </div>
        <div id="formatButtons" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem;"></div>
      </div>
    </div>

    <div class="preview-container" id="previewSection" style="display:none">
      <div class="preview-box" id="previewBox">File preview here</div>
      <div class="preview-actions">
        <div class="preview-filename" id="previewFilename"></div>
        <button class="download-btn" onclick="downloadFile()">Download</button>
      </div>
    </div>
  </main>

  <script>
    window.selectedFile = null;
    window.convertedBlob = null;
    window.convertedName = null;

    const formatMap = {
      'txt': ['pdf'],
      'pdf': ['png', 'jpg'],
      'jpg': ['png', 'pdf'],
      'jpeg': ['png', 'pdf'],
      'png': ['jpg', 'pdf']
    };

    function getExtension(filename) {
      return filename.split('.').pop().toLowerCase();
    }

    function unitToPx(value, unit) {
      const dpi = 96;
      if (unit === 'px') return value;
      if (unit === 'cm') return value * (dpi / 2.54);
      if (unit === 'in') return value * dpi;
      return value;
    }

    function handleFile(event) {
      window.selectedFile = event.target.files[0];
      if (!window.selectedFile) return;

      const ext = getExtension(window.selectedFile.name);
      document.getElementById('fileName').textContent = `Selected: ${window.selectedFile.name}`;

      if (['jpg', 'jpeg', 'png'].includes(ext)) {
        const reader = new FileReader();
        const img = new Image();
        reader.onload = function (e) {
          img.onload = function () {
            const aspectRatio = img.width / img.height;
            let width = 300;
            let height = Math.round(300 / aspectRatio);
            document.getElementById('dimWidth').value = (width / 96).toFixed(2);
            document.getElementById('dimHeight').value = (height / 96).toFixed(2);
            document.getElementById('dimUnit').value = 'in';
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(window.selectedFile);
      }

      const options = formatMap[ext] || [];
      const buttons = document.getElementById('formatButtons');
      buttons.innerHTML = '';
      options.forEach(fmt => {
        const btn = document.createElement('button');
        btn.className = 'format-btn';
        btn.textContent = `Convert to .${fmt}`;
        btn.onclick = () => convertFile(fmt);
        buttons.appendChild(btn);
      });
    }

    function showPreview(blob, filename) {
      const previewBox = document.getElementById('previewBox');
      const reader = new FileReader();
      reader.onload = function (e) {
        const ext = getExtension(filename);
        if (['jpg', 'jpeg', 'png'].includes(ext)) {
          previewBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        } else if (ext === 'pdf') {
          previewBox.innerHTML = `<iframe src="${e.target.result}" width="100%" height="100%"></iframe>`;
        } else if (ext === 'txt') {
          previewBox.textContent = atob(e.target.result.split(',')[1]).slice(0, 200);
        } else {
          previewBox.textContent = 'Preview not available';
        }
      };
      reader.readAsDataURL(blob);
      document.getElementById('previewFilename').textContent = filename;
      document.getElementById('previewSection').style.display = 'flex';
    }

    function downloadFile() {
      if (!window.convertedBlob || !window.convertedName) return alert('No file ready to download.');
      const link = document.createElement('a');
      link.href = URL.createObjectURL(window.convertedBlob);
      link.download = window.convertedName;
      link.click();
    }
  </script>
</body>
</html>
