<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<style>
  :root {
    --bg-color: #b6eeb3;
    --text-color: black;
    --header-bg: #b6eeb3;
    --accent-color: white;
    --border-color: black;
  }

  body {
    margin: 0;
    background: var(--bg-color);
    font-family: 'Courier New', Courier, monospace;
    color: var(--text-color);
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--header-bg);
    padding: 1rem;
    border-bottom: 4px solid var(--border-color);
  }

  header button,
  header select {
    background: var(--accent-color);
    border: 2px solid var(--border-color);
    padding: 0.5rem 1rem;
    font-family: inherit;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 3px 3px 0 var(--border-color);
    border-radius: 12px;
    appearance: none;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 2rem;
  }

  .uploader {
    background: var(--accent-color);
    border: 4px solid var(--border-color);
    box-shadow: 5px 5px 0 var(--border-color);
    width: 90%;
    max-width: 600px;
    padding: 2rem;
    text-align: center;
    border-radius: 1rem;
  }

  .uploader input[type="file"] {
    display: none;
  }

  .upload-label {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    border: 2px dashed var(--border-color);
    padding: 2rem;
    width: 100%;
    text-align: center;
    margin-bottom: 1rem;
    box-sizing: border-box;
    background: var(--accent-color);
    border-radius: 12px;
  }

  .file-name {
    font-weight: bold;
    margin-bottom: 1rem;
  }

  .format-btn,
  .download-btn {
    background: var(--accent-color);
    border: 2px solid var(--border-color);
    border-radius: 999px;
    padding: 0.5rem 1.5rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 2px 2px 0 var(--border-color);
    transition: transform 0.2s;
  }

  .format-btn:hover,
  .download-btn:hover {
    transform: scale(1.05);
  }

  .preview-container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
    width: 100%;
    flex-wrap: wrap;
  }

  .preview-box {
    width: 90%;
    max-width: 600px;
    height: 500px;
    background: var(--accent-color);
    border: 3px solid var(--border-color);
    border-radius: 1rem;
    overflow: auto;
    padding: 1rem;
    font-weight: bold;
  }

  .preview-box img,
  .preview-box iframe,
  .preview-box canvas {
    width: 100%;
    height: 100%;
  }

  .preview-actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: center;
    justify-content: center;
  }

  .preview-filename {
    background: var(--accent-color);
    padding: 0.5rem 1rem;
    border: 2px solid var(--border-color);
    border-radius: 0 999px 999px 0;
    font-weight: bold;
    box-shadow: 2px 2px 0 var(--border-color);
  }

  footer {
    margin-top: 4rem;
    text-align: center;
    font-size: 0.9rem;
    color: gray;
    padding: 1rem;
  }

  /* Custom Select */
  .custom-select-wrapper {
    width: 100%;
    margin-bottom: 1rem;
  }

  .custom-select {
    position: relative;
    background: var(--accent-color);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    box-shadow: 2px 2px 0 var(--border-color);
    padding: 0.75rem 1rem;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    color: var(--text-color);
  }

  .custom-select.disabled {
    opacity: 0.5;
    pointer-events: none;
  }

  .custom-select::after {
    content: "▼";
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.8rem;
  }

  .custom-select-options {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    z-index: 100;
    background: var(--accent-color);
    border: 2px solid var(--border-color);
    border-top: none;
    max-height: 200px;
    overflow-y: auto;
    box-shadow: 2px 2px 0 var(--border-color);
  }

  .custom-select.open .custom-select-options {
    display: block;
  }

  .custom-select-options div {
    padding: 0.75rem 1rem;
    border-top: 1px solid var(--border-color);
    cursor: pointer;
  }

  .custom-select-options div:hover {
    background: var(--bg-color);
  }
</style>
</head>
<body>
  <header>
    <h1>Greenfiles</h1>
    <select onchange="switchLanguage(this.value)">
      <option value="">Select Language</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="ko">한국어</option>
    </select>
  </header>

  <main id="setupSection">
    <div class="uploader">
      <div class="controls" style="display: flex; flex-direction: column; gap: 1rem;">
        <div class="custom-select-wrapper">
          <label><strong>Convert from:</strong></label>
          <div class="custom-select" id="fromFormat" data-placeholder="Select format"></div>

          <label><strong>Convert to:</strong></label>
          <div class="custom-select disabled" id="toFormat" data-placeholder="Select format"></div>
        </div>

        <label for="fileInput" id="fileInputLabel" style="display: none; cursor: pointer;">
          <div class="upload-label">
            Click to Upload<br><small>Only one file</small>
          </div>
        </label>
        <input type="file" id="fileInput" style="display: none;">
        <div class="file-name" id="fileName"></div>
        <button class="format-btn" id="convertBtn" style="display: none;">Convert</button>
      </div>
    </div>
  </main>

  <div class="preview-container" id="previewSection" style="display:none">
    <div class="preview-box" id="previewBox">File preview here</div>
    <div class="preview-actions">
      <div class="preview-filename" id="previewFilename"></div>
      <button class="download-btn" onclick="downloadFile()">Download</button>
      <button class="download-btn" onclick="downloadAllImages()">Download Image(s) as zip</button>
    </div>
  </div>

  <footer>
    <p>All file conversions happen <strong>locally</strong> in your browser. No files are uploaded or stored on any server.</p>
    <p>This tool is generally safe for handling personal or sensitive documents.</p>
    <a href="https://github.com/Parrotcoding/greenfiles">Github</a>
  </footer>
</body>

<script>
  function switchLanguage(lang) {
    const links = {
      fr: 'https://greenfiles-vercel-app.translate.goog/?_x_tr_sl=en&_x_tr_tl=fr&_x_tr_hl=en&_x_tr_pto=wapp',
      es: 'https://greenfiles-vercel-app.translate.goog/?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=en&_x_tr_pto=wapp',
      ko: 'https://greenfiles-vercel-app.translate.goog/?_x_tr_sl=en&_x_tr_tl=ko&_x_tr_hl=en&_x_tr_pto=wapp'
    };
    if (links[lang]) window.location.href = links[lang];
  }

  const formatMap = {
    txt: ['pdf'],
    pdf: ['png', 'jpg', 'webp'],
    docx: ['pdf', 'jpg', 'png'],
    jpg: ['png', 'webp', 'pdf', 'bmp', 'svg'],
    jpeg: ['png', 'webp', 'pdf', 'bmp', 'svg'],
    png: ['jpg', 'webp', 'pdf', 'bmp', 'svg'],
    webp: ['jpg', 'png', 'bmp'],
    bmp: ['jpg', 'png', 'webp'],
    svg: ['png', 'jpg', 'webp']
  };

  let selectedFile = null;
  const fileInput = document.getElementById('fileInput');
  const fileLabel = document.getElementById('fileInputLabel');
  const fileNameDisplay = document.getElementById('fileName');
  const convertBtn = document.getElementById('convertBtn');

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      selectedFile = fileInput.files[0];
      fileNameDisplay.textContent = `Selected: ${selectedFile.name}`;
      convertBtn.style.display = 'inline-block';
    } else {
      convertBtn.style.display = 'none';
    }
  });

  convertBtn.addEventListener('click', () => {
    const from = getSelectedFormat('fromFormat');
    const to = getSelectedFormat('toFormat');
    if (!selectedFile || !from || !to) return;
    convertFile(from, to);
    document.getElementById('setupSection').style.display = 'none';
  });

  function getSelectedFormat(id) {
    const wrapper = document.getElementById(id);
    return wrapper.dataset.value || '';
  }

  function createCustomSelect(id, options, onSelect, disabled = false) {
    const wrapper = document.getElementById(id);
    wrapper.innerHTML = '';
    wrapper.classList.remove('disabled');
    if (disabled) wrapper.classList.add('disabled');

    const placeholder = wrapper.getAttribute('data-placeholder') || 'Select';
    const label = document.createElement('div');
    label.textContent = placeholder;
    label.classList.add('selected-value');
    wrapper.appendChild(label);

    const menu = document.createElement('div');
    menu.classList.add('custom-select-options');
    wrapper.appendChild(menu);

    options.forEach(opt => {
      const div = document.createElement('div');
      div.textContent = opt.toUpperCase();
      div.dataset.value = opt;
      div.onclick = () => {
        label.textContent = opt.toUpperCase();
        wrapper.dataset.value = opt;
        wrapper.classList.remove('open');
        onSelect(opt);
      };
      menu.appendChild(div);
    });

    wrapper.onclick = () => {
      if (wrapper.classList.contains('disabled')) return;
      wrapper.classList.toggle('open');
    };

    document.addEventListener('click', e => {
      if (!wrapper.contains(e.target)) {
        wrapper.classList.remove('open');
      }
    });
  }

  const allFormats = Object.keys(formatMap);
  createCustomSelect('fromFormat', allFormats, handleFromSelect);

  function handleFromSelect(from) {
    const toFormats = formatMap[from] || [];
    createCustomSelect('toFormat', toFormats, handleToSelect);
  }

  function handleToSelect(to) {
    fileLabel.style.display = 'block';
  }
</script>
</body>
</html>
