<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greenfiles: Compress Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #e4fbe4;
      color: #222;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .uploader {
      display: inline-block;
      border: 2px dashed #4caf50;
      border-radius: 1rem;
      padding: 2rem;
      cursor: pointer;
      background: #ffffffcc;
      transition: background 0.2s ease;
    }

    .uploader:hover {
      background: #ffffff;
    }

    input[type="file"] {
      display: none;
    }

    .preview-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .preview-box {
      text-align: center;
    }

    .preview-box img {
      max-width: 200px;
      max-height: 200px;
      border: 1px solid #ccc;
    }

    .note {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .slider-group {
      margin: 1.5rem auto;
      max-width: 300px;
      text-align: left;
    }

    .slider-group input {
      width: 100%;
    }

    .output {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    button, select {
      background: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #43a047;
    }

    select {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Compress Image</h1>
  <label class="uploader" id="uploadLabel">
    ðŸ“‚ Click to Upload Image
    <input type="file" accept="image/*" id="fileInput">
  </label>

  <div id="preview" style="display:none;">
    <div class="preview-container">
      <div class="preview-box">
        <p><strong>Original:</strong></p>
        <img id="originalImg" />
      </div>
      <div class="preview-box">
        <p><strong>Compressed:</strong></p>
        <img id="thumb" alt="Thumbnail preview (illustrative only)" />
        <div class="note">Thumbnail is for illustrative purposes only.</div>
      </div>
    </div>

    <div class="slider-group">
      <label for="quality">Compression Quality: <span id="qualityVal">0.8</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.05" value="0.8" />
      <div class="output">Estimated size: <span id="estSize">â€”</span></div>
    </div>

    <select id="formatSelect">
      <option value="image/jpeg">JPEG</option>
      <option value="image/png">PNG</option>
      <option value="image/webp">WebP</option>
      <option value="image/avif">AVIF</option>
      <option value="image/heif">HEIF (may not be supported)</option>
    </select>

    <br><br>
    <button id="downloadBtn">Download Compressed</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const originalImg = document.getElementById('originalImg');
    const thumb = document.getElementById('thumb');
    const preview = document.getElementById('preview');
    const qualityInput = document.getElementById('quality');
    const qualityVal = document.getElementById('qualityVal');
    const estSize = document.getElementById('estSize');
    const downloadBtn = document.getElementById('downloadBtn');
    const uploadLabel = document.getElementById('uploadLabel');
    const formatSelect = document.getElementById('formatSelect');

    let image = new Image();
    let currentBlob = null;
    let currentType = 'image/jpeg';

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        image.src = reader.result;
        originalImg.src = reader.result;
      };
      reader.readAsDataURL(file);
      uploadLabel.style.display = 'none';
      preview.style.display = 'block';
    });

    image.onload = () => {
      drawCompressed();
    };

    qualityInput.addEventListener('input', () => {
      qualityVal.textContent = qualityInput.value;
      drawCompressed();
    });

    formatSelect.addEventListener('change', () => {
      currentType = formatSelect.value;
      drawCompressed();
    });

    function drawCompressed() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const maxDim = 800;
      let { width, height } = image;

      if (width > height && width > maxDim) {
        height = height * (maxDim / width);
        width = maxDim;
      } else if (height > maxDim) {
        width = width * (maxDim / height);
        height = maxDim;
      }

      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(image, 0, 0, width, height);

      canvas.toBlob(blob => {
        if (!blob) return alert('Format not supported by this browser.');
        currentBlob = blob;
        thumb.src = URL.createObjectURL(blob);
        estSize.textContent = formatSize(blob.size);
      }, currentType, parseFloat(qualityInput.value));
    }

    function formatSize(bytes) {
      if (bytes < 1024) return `${bytes} B`;
      if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
      return `${(bytes / 1024 / 1024).toFixed(2)} MB`;
    }

    downloadBtn.addEventListener('click', () => {
      if (!currentBlob) return;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(currentBlob);
      a.download = 'compressed' + getExtension(currentType);
      a.click();
    });

    function getExtension(mime) {
      switch (mime) {
        case 'image/png': return '.png';
        case 'image/jpeg': return '.jpg';
        case 'image/webp': return '.webp';
        case 'image/avif': return '.avif';
        case 'image/heif': return '.heif';
        default: return '';
      }
    }
  </script>
</body>
</html>
