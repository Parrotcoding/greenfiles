<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compress Images — Greenfiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="faviconfiles.png" />
  <style>
    :root {
      --bg-color: #b6eeb3;
      --text-color: black;
      --accent-color: white;
      --border-color: black;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Courier New', Courier, monospace;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--bg-color);
      padding: 1rem;
      border-bottom: 4px solid var(--border-color);
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .column {
      background: var(--accent-color);
      border: 4px solid var(--border-color);
      padding: 1.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    label.uploader {
      display: block;
      border: 3px dashed var(--border-color);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    label.uploader:hover {
      background: #e0f5e0;
    }

    input[type="file"] {
      display: none;
    }

    .slider-wrap {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    input[type="range"] {
      width: 100%;
    }

    .estimate {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .preview-thumb {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    .preview-thumb canvas {
      max-width: 100%;
      border: 2px solid var(--border-color);
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent-color);
      border: 3px solid var(--border-color);
      box-shadow: 3px 3px 0 var(--border-color);
      font-family: inherit;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
    }

    button:hover {
      background: #d7f7d3;
    }

    a.download {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Compress Images — Greenfiles</header>
  <main>
    <div class="column">
      <h2>Shrink Images</h2>
      <label class="uploader" id="shrink-label">
        Click or drop image files here
        <input type="file" id="shrink-input" multiple accept="image/*" />
        <div id="file-list-shrink"></div>
      </label>

      <div class="slider-wrap">
        Compression Quality: <span id="quality-val">60%</span>
        <input type="range" id="quality-slider" min="10" max="100" value="60" />
        <div class="estimate" id="quality-estimate">Estimated: High compression, some quality loss.</div>
        <div class="estimate" id="size-estimate">Est. output: –</div>
      </div>

      <div class="preview-thumb">
        <canvas id="simulated-preview" width="160" height="120"></canvas>
      </div>

      <button id="shrink-btn" disabled>Shrink Files</button>
      <a id="shrink-download" class="download" download="shrunk.zip">⬇️ Download Shrunk ZIP</a>
    </div>
  </main>

    function formatSize(bytes) {
      if (bytes > 1e6) return (bytes / 1e6).toFixed(1) + " MB";
      return (bytes / 1024).toFixed(1) + " KB";
    }

    function updateEstimates() {
      const q = +qualitySlider.value;
      qualityVal.textContent = `${q}%`;

      const level = q <= 25 ? 0 : q <= 50 ? 1 : q <= 70 ? 2 : q <= 85 ? 3 : 4;
      qualityEstimate.textContent = "Estimated: " + estimates[level];

      if (totalOriginalSize > 0) {
        const estSize = totalOriginalSize * (q / 100) * 0.8;
        sizeEstimate.textContent = `Est. output: ${formatSize(estSize)}`;
      } else {
        sizeEstimate.textContent = "Est. output: –";
      }
    }

    qualitySlider.addEventListener('input', () => {
      updateEstimates();
      updateSimulatedPreview();
    });

    shrinkLabel.addEventListener('click', () => shrinkInput.click());

    shrinkInput.addEventListener('change', () => {
      shrinkFiles = Array.from(shrinkInput.files).filter(f => f.type.startsWith('image/'));
      totalOriginalSize = shrinkFiles.reduce((acc, f) => acc + f.size, 0);

      shrinkList.innerHTML = shrinkFiles.map(f => `• ${f.name} (${formatSize(f.size)})`).join('<br>');
      shrinkBtn.disabled = shrinkFiles.length === 0;
      shrinkDownload.style.display = 'none';
      updateEstimates();
    });

    shrinkBtn.addEventListener('click', async () => {
      const zip = new JSZip();
      const quality = +qualitySlider.value / 100;

      for (const file of shrinkFiles) {
        const img = await loadImage(file);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const format = file.type === 'image/png' ? 'image/png' : 'image/jpeg';
        const blob = await new Promise(res => canvas.toBlob(res, format, quality));
        const ext = format === 'image/png' ? '.png' : '.jpg';
        zip.file(file.name.replace(/\.\w+$/, ext), blob);
      }

      const blob = await zip.generateAsync({ type: 'blob' });
      const url = URL.createObjectURL(blob);
      shrinkDownload.href = url;
      shrinkDownload.style.display = 'inline-block';
    });

    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = () => {
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = reader.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function updateSimulatedPreview() {
      const scale = 0.5;
      previewCanvas.width = 160;
      previewCanvas.height = 120;

      const offscreen = document.createElement('canvas');
      offscreen.width = sampleImage.width;
      offscreen.height = sampleImage.height;
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(sampleImage, 0, 0);

      const q = +qualitySlider.value / 100;
      offscreen.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const simImg = new Image();
        simImg.onload = () => {
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
          previewCtx.drawImage(simImg, 0, 0, previewCanvas.width, previewCanvas.height);
        };
        simImg.src = url;
      }, 'image/jpeg', q);
    }
  </script>
</body>
</html>
