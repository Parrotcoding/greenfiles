<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compress Images — Greenfiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="faviconfiles.png" />
  <style>
    :root {
      --bg-color: #b6eeb3;
      --text-color: black;
      --accent-color: white;
      --border-color: black;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Courier New', Courier, monospace;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--bg-color);
      padding: 1rem;
      border-bottom: 4px solid var(--border-color);
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .column {
      background: var(--accent-color);
      border: 4px solid var(--border-color);
      padding: 1.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    label.uploader {
      display: block;
      border: 3px dashed var(--border-color);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    label.uploader:hover {
      background: #e0f5e0;
    }
    input[type="file"] {
      display: none;
    }
    .slider-wrap {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    input[type="range"] {
      width: 100%;
    }
    .estimate {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent-color);
      border: 3px solid var(--border-color);
      box-shadow: 3px 3px 0 var(--border-color);
      font-family: inherit;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
    }
    button:hover {
      background: #d7f7d3;
    }
    a.download {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Compress Images — Greenfiles</header>
  <main>
    <div class="column">
      <h2>Shrink Images</h2>
      <label class="uploader" id="shrink-label">
        Click or drop image files here
        <input type="file" id="shrink-input" multiple accept="image/*" />
        <div id="file-list-shrink"></div>
      </label>

      <div class="slider-wrap">
        Compression Quality: <span id="quality-val">60%</span>
        <input type="range" id="quality-slider" min="10" max="100" value="60" />
        <div class="estimate" id="quality-estimate">Estimated: High compression, some quality loss.</div>
      </div>

      <button id="shrink-btn" disabled>Shrink Files</button>
      <a id="shrink-download" class="download" download="shrunk.zip">⬇️ Download Shrunk ZIP</a>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script>
    const shrinkInput = document.getElementById('shrink-input');
    const shrinkLabel = document.getElementById('shrink-label');
    const shrinkList = document.getElementById('file-list-shrink');
    const shrinkBtn = document.getElementById('shrink-btn');
    const shrinkDownload = document.getElementById('shrink-download');
    const qualitySlider = document.getElementById('quality-slider');
    const qualityVal = document.getElementById('quality-val');
    const qualityEstimate = document.getElementById('quality-estimate');

    let shrinkFiles = [];

    const estimates = [
      "Very high compression, noticeable quality drop.",
      "High compression, some quality loss.",
      "Moderate compression, decent quality.",
      "Mild compression, near-original quality.",
      "Minimal compression, excellent quality."
    ];

    qualitySlider.addEventListener('input', () => {
      const q = +qualitySlider.value;
      qualityVal.textContent = `${q}%`;
      if (q <= 25) qualityEstimate.textContent = "Estimated: " + estimates[0];
      else if (q <= 50) qualityEstimate.textContent = "Estimated: " + estimates[1];
      else if (q <= 70) qualityEstimate.textContent = "Estimated: " + estimates[2];
      else if (q <= 85) qualityEstimate.textContent = "Estimated: " + estimates[3];
      else qualityEstimate.textContent = "Estimated: " + estimates[4];
    });

    shrinkLabel.addEventListener('click', () => shrinkInput.click());
    shrinkInput.addEventListener('change', () => {
      shrinkFiles = Array.from(shrinkInput.files);
      shrinkList.innerHTML = shrinkFiles.map(f => '• ' + f.name).join('<br>');
      shrinkBtn.disabled = shrinkFiles.length === 0;
      shrinkDownload.style.display = 'none';
    });

    shrinkBtn.addEventListener('click', async () => {
      const zip = new JSZip();
      const quality = +qualitySlider.value / 100;

      for (const file of shrinkFiles) {
        if (!file.type.startsWith('image/')) {
          zip.file(file.name, file); // fallback for unsupported
          continue;
        }

        const img = await loadImage(file);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        const scale = 1; // keep size same (you can add a scale slider too)
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const format = file.type === 'image/png' ? 'image/png' : 'image/jpeg';
        const blob = await new Promise(res => canvas.toBlob(res, format, quality));
        const ext = format === 'image/png' ? '.png' : '.jpg';
        zip.file(file.name.replace(/\.\w+$/, ext), blob);
      }

      const blob = await zip.generateAsync({ type: 'blob' });
      const url = URL.createObjectURL(blob);
      shrinkDownload.href = url;
      shrinkDownload.style.display = 'inline-block';
    });

    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = () => {
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = reader.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
