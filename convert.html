<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<style>
  :root {
    --bg-color: #b6eeb3;
    --text-color: black;
    --header-bg: #b6eeb3;
    --accent-color: white;
    --border-color: black;
  }

  body {
    margin: 0;
    background: var(--bg-color);
    font-family: 'Courier New', Courier, monospace;
    color: var(--text-color);
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--header-bg);
    padding: 1rem;
    border-bottom: 4px solid var(--border-color);
  }

  header select {
    background: var(--accent-color);
    border: 2px solid var(--border-color);
    padding: 0.5rem 1rem;
    font-family: inherit;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 3px 3px 0 var(--border-color);
    border-radius: 12px;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 2rem;
  }

  .uploader {
    background: var(--accent-color);
    border: 4px solid var(--border-color);
    box-shadow: 5px 5px 0 var(--border-color);
    width: 90%;
    max-width: 600px;
    padding: 2rem;
    text-align: center;
    border-radius: 1rem;
  }

  .upload-label {
    position: relative;
    display: none;
    background: var(--accent-color);
    border: 2px dashed var(--border-color);
    border-radius: 16px;
    padding: 1.5rem;
    width: 100%;
    max-width: 500px;
    cursor: pointer;
    font-weight: bold;
    text-align: center;
    box-shadow: 3px 3px 0 var(--border-color);
    margin-top: 1.5rem;
    z-index: 1;
  }

  .file-preview {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
  }

  .file-preview img {
    height: 40px;
    width: 40px;
    object-fit: cover;
    border: 1px solid var(--border-color);
    border-radius: 6px;
  }

  .format-btn,
  .download-btn {
    background: var(--accent-color);
    border: 2px solid var(--border-color);
    border-radius: 999px;
    padding: 0.5rem 1.5rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 2px 2px 0 var(--border-color);
    margin-top: 1rem;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  .format-btn:active,
  .download-btn:active {
    transform: translate(2px, 2px);
    box-shadow: 1px 1px 0 var(--border-color);
  }

  .preview-container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    gap: 2rem;
    margin-top: 4rem;
    width: 100%;
    flex-wrap: wrap;
  }

  .preview-box {
    width: 90%;
    max-width: 600px;
    height: 500px;
    background: var(--accent-color);
    border: 3px solid var(--border-color);
    border-radius: 1rem;
    overflow: auto;
    padding: 1rem;
    font-weight: bold;
  }

  .preview-actions {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .preview-filename {
    background: var(--accent-color);
    padding: 0.5rem 1rem;
    border: 2px solid var(--border-color);
    border-radius: 999px;
    font-weight: bold;
    box-shadow: 2px 2px 0 var(--border-color);
  }

  footer {
    margin-top: 4rem;
    text-align: center;
    font-size: 0.9rem;
    color: gray;
    padding: 1rem;
  }

  .custom-select {
    position: relative;
    border: 2px solid var(--border-color);
    border-radius: 16px;
    background: var(--accent-color);
    box-shadow: 2px 2px 0 var(--border-color);
    margin-bottom: 1rem;
  }

  .select-search {
    all: unset;
    width: 100%;
    padding: 0.75rem 1rem;
    font-weight: bold;
    background: var(--accent-color);
    border-radius: 16px;
    box-sizing: border-box;
    font-family: inherit;
  }

  .custom-select-options {
    display: none;
    position: absolute;
    background: var(--accent-color);
    border: 2px solid var(--border-color);
    border-top: none;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    z-index: 100;
    border-radius: 0 0 12px 12px;
  }

  .custom-select.open .custom-select-options {
    display: block;
  }

  .custom-select-options div {
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: bold;
    border-top: 1px solid var(--border-color);
  }

  .custom-select-options div:hover {
    background-color: var(--bg-color);
  }
</style>
</head>
<body>
  <header>
    <h1>Greenfiles</h1>
  </header>

  <main id="setupSection">
    <div class="uploader">
      <label for="fromFormat">Convert from:</label>
      <div class="custom-select" id="fromFormat" data-placeholder="Select format"></div>

      <label for="toFormat">Convert to:</label>
      <div class="custom-select" id="toFormat" data-placeholder="Select format"></div>

      <label for="fileInput" id="fileInputLabel" class="upload-label">
        Click to Upload<br><small>Only one file</small>
      </label>
      <input type="file" id="fileInput" style="display: none;">
      <div class="file-preview" id="filePreview" style="display: none;"></div>

      <button class="format-btn" id="convertBtn" style="display: none;">Convert</button>
    </div>
  </main>

  <div class="preview-container" id="previewSection" style="display:none">
    <div class="preview-box" id="previewBox">File preview here</div>
    <div class="preview-actions">
      <div class="preview-filename" id="previewFilename"></div>
      <button class="download-btn" onclick="downloadFile()">Download ‚Üì</button>
      <button class="download-btn" onclick="downloadAllImages()">Download Image(s) as zip ‚Üì‚Üì‚Üì</button>
      <button class="format-btn" id="convertAnother">Convert Another File üìÅ</button>
    </div>
  </div>

  <footer>
    <p>All file conversions happen <strong>locally</strong> in your browser. No files are uploaded or stored on any server.</p>
    <p>This tool is generally safe for handling personal or sensitive documents.</p>
    <a href="https://github.com/Parrotcoding/greenfiles">Github</a>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script>
  const formatMap = {
    txt: ['pdf'],
    pdf: ['png', 'jpg', 'webp'],
    docx: ['pdf', 'jpg', 'png'],
    jpg: ['png', 'webp', 'pdf', 'bmp', 'svg'],
    jpeg: ['png', 'webp', 'pdf', 'bmp', 'svg'],
    png: ['jpg', 'webp', 'pdf', 'bmp', 'svg'],
    webp: ['jpg', 'png', 'bmp'],
    bmp: ['jpg', 'png', 'webp'],
    svg: ['png', 'jpg', 'webp']
  };

  let selectedFile;

  function createCustomSelect(wrapper, options, onSelect) {
    wrapper.innerHTML = '';
    const input = document.createElement('input');
    input.className = 'select-search';
    input.setAttribute('placeholder', wrapper.getAttribute('data-placeholder') || 'Select');
    const menu = document.createElement('div');
    menu.className = 'custom-select-options';
    wrapper.appendChild(input);
    wrapper.appendChild(menu);

    const renderOptions = (filter = '') => {
      menu.innerHTML = '';
      options.filter(opt => opt.toLowerCase().includes(filter.toLowerCase())).forEach(opt => {
        const div = document.createElement('div');
        div.textContent = opt.toUpperCase();
        div.dataset.value = opt;
        div.onclick = () => {
          input.value = opt.toUpperCase();
          wrapper.dataset.value = opt;
          wrapper.classList.remove('open');
          onSelect(opt);
        };
        menu.appendChild(div);
      });
    };

    renderOptions();
    input.addEventListener('input', () => renderOptions(input.value));
    input.addEventListener('focus', () => wrapper.classList.add('open'));
    document.addEventListener('click', e => {
      if (!wrapper.contains(e.target)) wrapper.classList.remove('open');
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const fromDiv = document.getElementById('fromFormat');
    const toDiv = document.getElementById('toFormat');
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileInputLabel');
    const filePreview = document.getElementById('filePreview');
    const convertBtn = document.getElementById('convertBtn');
    const setupSection = document.getElementById('setupSection');
    const previewSection = document.getElementById('previewSection');

    createCustomSelect(fromDiv, Object.keys(formatMap), fromSelected => {
      toDiv.innerHTML = '';
      fileLabel.style.display = 'none';
      fileInput.value = '';
      filePreview.style.display = 'none';
      convertBtn.style.display = 'none';

      createCustomSelect(toDiv, formatMap[fromSelected], toSelected => {
        if (fromSelected && toSelected) {
          fileInput.setAttribute('accept', '.' + fromSelected);
          fileLabel.style.display = 'block';
        }
      });
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = () => {
        filePreview.innerHTML = '';
        const img = document.createElement('img');
        img.src = reader.result;
        filePreview.appendChild(img);
        const name = document.createElement('strong');
        name.textContent = file.name;
        filePreview.appendChild(name);
        filePreview.style.display = 'flex';
        fileLabel.style.display = 'none';
        convertBtn.style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    });

    convertBtn.addEventListener('click', () => {
      const from = fromDiv.dataset.value;
      const to = toDiv.dataset.value;
      if (!selectedFile || !from || !to) return alert('Missing info');
      convertFile(from, to);
      setupSection.style.display = 'none';
    });

    document.getElementById('convertAnother').addEventListener('click', () => {
      previewSection.style.display = 'none';
      setupSection.style.display = 'flex';
      fileInput.value = '';
      filePreview.style.display = 'none';
      convertBtn.style.display = 'none';
      fileLabel.style.display = 'none';
      document.getElementById('previewBox').innerHTML = 'File preview here';
    });
  });

  function convertFile(from, to) {
    const reader = new FileReader();
    const fileName = selectedFile.name.replace(/\.[^/.]+$/, '');

    if (from === 'txt' && to === 'pdf') {
      reader.onload = e => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(e.target.result, 10, 20);
        const blob = doc.output('blob');
        preview(blob, `${fileName}.pdf`);
      };
      reader.readAsText(selectedFile);

    } else if (['jpg', 'jpeg', 'png', 'webp', 'svg', 'bmp'].includes(from)) {
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          if (to === 'pdf') {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ orientation: img.width > img.height ? 'landscape' : 'portrait', unit: 'px', format: [img.width, img.height] });
            pdf.addImage(img, 'JPEG', 0, 0, img.width, img.height);
            const blob = pdf.output('blob');
            preview(blob, `${fileName}.pdf`);
          } else {
            canvas.toBlob(blob => {
              preview(blob, `${fileName}.${to}`);
            }, `image/${to}`);
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(selectedFile);

    } else if (from === 'pdf' && ['png', 'jpg', 'webp'].includes(to)) {
      reader.onload = async e => {
        const typedarray = new Uint8Array(e.target.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        const previewBox = document.getElementById('previewBox');
        previewBox.innerHTML = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: ctx, viewport }).promise;
          const dataUrl = canvas.toDataURL(`image/${to}`);
          const img = document.createElement('img');
          img.src = dataUrl;
          previewBox.appendChild(img);
        }
        document.getElementById('previewFilename').textContent = `${fileName} (pages)`;
        document.getElementById('previewSection').style.display = 'flex';
      };
      reader.readAsArrayBuffer(selectedFile);

    } else if (from === 'docx') {
      reader.onload = e => {
        mammoth.convertToHtml({ arrayBuffer: e.target.result }).then(result => {
          const html = document.createElement('div');
          html.innerHTML = result.value;
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.html(html, {
            callback: function (doc) {
              const blob = doc.output('blob');
              if (to === 'pdf') {
                preview(blob, `${fileName}.pdf`);
              } else {
                const reader2 = new FileReader();
                reader2.onload = e2 => {
                  const typedarray = new Uint8Array(e2.target.result);
                  pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
                    pdf.getPage(1).then(page => {
                      const viewport = page.getViewport({ scale: 2 });
                      const canvas = document.createElement('canvas');
                      canvas.width = viewport.width;
                      canvas.height = viewport.height;
                      page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise.then(() => {
                        canvas.toBlob(blob => {
                          preview(blob, `${fileName}.${to}`);
                        }, `image/${to}`);
                      });
                    });
                  });
                };
                reader2.readAsArrayBuffer(blob);
              }
            },
            x: 10,
            y: 10
          });
        });
      };
      reader.readAsArrayBuffer(selectedFile);
    }
  }

  function preview(blob, name) {
    const ext = name.split('.').pop().toLowerCase();
    const previewBox = document.getElementById('previewBox');

    if (['jpg', 'jpeg', 'png', 'webp', 'bmp'].includes(ext)) {
      const reader = new FileReader();
      reader.onload = e => {
        previewBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        document.getElementById('previewFilename').textContent = name;
        document.getElementById('previewSection').style.display = 'flex';
      };
      reader.readAsDataURL(blob);
    } else if (ext === 'pdf') {
      const url = URL.createObjectURL(blob);
      previewBox.innerHTML = `<iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>`;
      document.getElementById('previewFilename').textContent = name;
      document.getElementById('previewSection').style.display = 'flex';
    }
  }

  function downloadFile() {
    const link = document.createElement('a');
    link.href = document.querySelector('#previewBox iframe')?.src || document.querySelector('#previewBox img')?.src;
    link.download = document.getElementById('previewFilename').textContent || 'converted';
    link.click();
  }

  function downloadAllImages() {
    const images = document.querySelectorAll('#previewBox img');
    if (images.length === 0) return alert('No images to download.');
    const zip = new JSZip();
    const folder = zip.folder('converted_images');
    images.forEach((img, i) => {
      const base64 = img.src.split(',')[1];
      folder.file(`image_${i + 1}.png`, base64, { base64: true });
    });
    zip.generateAsync({ type: 'blob' }).then(blob => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'converted_images.zip';
      link.click();
    });
  }
</script>
</html>
